<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good-Cheap-Fast</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://www.shutterstock.com/image-illustration/three-puzzle-buttons-tick-symbol-260nw-768135637.jpg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="head-Wrap">
        <h3 class="title">HOW DO YOU WANT YOUR PROJECT TO BE ?</h3>
        <div class="buttons-Wrap">
          <div class="button-Box">
            <button class="good-Btn"></button>
            <p>good</p>
          </div>
          <div class="button-Box">
            <button class="cheap-Btn"></button>
            <p>Cheap</p>
          </div>
          <div class="button-Box">
            <button class="fast-Btn"></button>
            <p>Fast</p>
          </div>
        </div>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
